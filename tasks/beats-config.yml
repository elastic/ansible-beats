---
# Configure Beats Node

- name: Create {{ beat }} paths if defined
  file:
    path: '{{ beat_path_item }}'
    state: directory
  loop: >
    {{ beat_conf[beat]['path'] | default({})
      | dict2items | map(attribute='value') | list
      | union([beats_pid_dir, beats_conf_dir]) | unique }}
  loop_control:
    loop_var: beat_path_item

