---
beats_default_download_path: /tmp
repo_url: 'https://artifacts.elastic.co/packages/{{ beats_repo_version }}/apt'
beats_base_package: >-
  {{ beat }}-{{ beats_dl_version }}-{{ os_arch }}.deb
beats_repo_package: >-
  {{ (beats_version|default(false)) | ternary(beat ~ '=' ~ beats_version|default(false),beat) }}
beats_lock_command: 'apt-mark hold {{ beat }}'
