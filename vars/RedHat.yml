---
beats_default_download_path: /tmp
repo_url: 'https://artifacts.elastic.co/packages/{{ beats_repo_version }}/yum'
beats_base_package: >-
  {{ beat }}-{{ beats_dl_version }}-{{ ansible_architecture }}.rpm
beats_repo_package: >-
  {{ (beats_version|default(false)) | ternary(beat ~ '-' ~ beats_version|default(false),beat) }}
beats_lock_command: 'yum versionlock add {{ beat }}'
