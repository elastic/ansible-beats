---
# defaults file for beats
beats_oss_version: '{{ not (es_enable_xpack|default(true)) }}'
beats_use_repository: true
beats_start_service: true
beats_restart_on_change: true
logging_conf:
  files:
    rotateeverybytes: 10485760
output_conf:
  elasticsearch:
    hosts: '[localhost:9200]'
beats_conf_dir: '/etc/{{ beat }}'
