---
# defaults file for beats
es_enable_xpack: true
version_lock: false
use_repository: true
start_service: true
restart_on_change: true
daemon_args: ''
logging_conf:
  files:
    rotateeverybytes: 10485760
output_conf:
  elasticsearch:
    hosts: '[localhost:9200]'
beats_pid_dir: /var/run
beats_conf_dir: '/etc/{{ beat }}'
beats_download_path: '{{ beats_default_download_path }}'
beats_yum_repo_file: /etc/yum.repos.d/beats.repo
elastic_gpg_key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
