---
# defaults file for beats
beats_version: 7.13.0
oss_version: false
version_lock: false
use_repository: true
beats_add_repository: "{{ use_repository }}"
start_service: true
restart_on_change: true
daemon_args: ""
logging_conf: {"files":{"rotateeverybytes":10485760}}
output_conf: {"elasticsearch":{"hosts":["localhost:9200"]}}
beats_pid_dir: "/var/run"
beats_conf_dir: "/etc/{{beat}}"
beats_data_dir: "/var/lib/{{beat}}"
beats_home_dir: "/usr/share/{{beat}}"
enable_keystore: false
es_output_pass: ''
es_output_ssl_ca: ''
es_mon_ssl_ca: ''

es_enable_sll: false
es_ssl_upload: false
es_ssl_certificate_path: "{{ beats_conf_dir }}/certs"
