---
# defaults file for beats

version_lock: false
use_repository: true
start_service: true
restart_on_change: true
daemon_args: ""
logging_conf: {"files":{"rotateeverybytes":10485760}}
output_conf: {"elasticsearch":{"hosts":["localhost:9200"]}}
beats_pid_dir: "/var/run"
beats_conf_dir: "/etc/{{beat}}"
beats_version: 6.5.1

#filebeat_modules:
#  - groupname: web
#    enable:
#      - nginx
#    disable:
#      - kafka
#  - groupname: db
#    enable:   
#      - mysql

filebeat_setup: true
filebeat_setup_group: "kibana"
