---
driver:
  name: docker

transport:
  max_ssh_sessions: 6

provisioner:
  name: ansible_playbook
  hosts: localhost
  roles_path: ./
  require_ansible_repo: true
  ansible_verbose: true
  idempotency_test: true

platforms:
  - name: ubuntu-14.04
    driver_config:
      image: ubuntu:14.04
      privileged: true
      provision_command:
        - apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ansible/ansible
        - apt-get update && apt-get -y -q install ansible python-apt python-pycurl
      use_sudo: false
  - name: ubuntu-16.04
    driver_config:
      image: ubuntu:16.04
      privileged: true
      provision_command:
        - apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ansible/ansible
        - apt-get update && apt-get -y -q install ansible python-apt python-pycurl
      use_sudo: false
  - name: ubuntu-18.04
    driver_config:
      image: ubuntu:18.04
      privileged: true
      provision_command:
        - apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ansible/ansible
        - apt-get update && apt-get -y -q install ansible python-apt python-pycurl
        - mkdir -p /run/sshd
      use_sudo: false
  - name: debian-8
    driver_config:
      image: debian:8
      privileged: true
      provision_command:
        - echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main" > /etc/apt/sources.list.d/ansible.list
        - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
        - apt-get update && apt-get -y install ansible
      use_sudo: false
  - name: debian-9
    driver_config:
      image: debian:9
      privileged: true
      provision_command:
        - apt-get update && apt-get -y install gnupg2
        - echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main" > /etc/apt/sources.list.d/ansible.list
        - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
        - apt-get update && apt-get -y install ansible
      use_sudo: false
  - name: debian-10
    driver_config:
      image: debian:10
      privileged: true
      provision_command:
        - apt-get update && apt-get -y install gnupg2
        - echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main" > /etc/apt/sources.list.d/ansible.list
        - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
        - apt-get update && apt-get -y install ansible
      use_sudo: false
  - name: centos-7
    driver_config:
      image: centos:7
      provision_command:
        - yum -y install epel-release
        - yum -y install ansible
      run_command: "/usr/sbin/init"
      privileged: true
      use_sudo: false
  - name: centos-8
    driver_config:
      image: centos:8
      provision_command:
        - yum -y install epel-release
        - yum -y install ansible
      run_command: "/usr/sbin/init"
      privileged: true
      use_sudo: false
  - name: amazonlinux-2
    driver_config:
      image: amazonlinux:2
      provision_command:
        - yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
        - yum -y install ansible
      volume:
        - <%=ENV['ES_XPACK_LICENSE_FILE']%>:/tmp/license.json
        - /etc # This fixes certain java file actions that check the mount point. Without this adding users fails for some docker storage drivers
      run_command: "/usr/sbin/init"
      privileged: true
      use_sudo: false
suites:
  - name: standard
    provisioner:
      playbook: test/integration/standard.yml
      additional_copy_path:
        - "."
    run_list:
    attributes:
  - name: standard-6x
    provisioner:
      playbook: test/integration/standard-6x.yml
      additional_copy_path:
        - "."
    run_list:
    attributes:
  - name: multi
    provisioner:
      playbook: test/integration/multi.yml
      additional_copy_path:
        - "."
    run_list:
    attributes:
  - name: config
    provisioner:
      playbook: test/integration/config.yml
      additional_copy_path:
        - "."
    run_list:
    attributes:
  - name: oss
    provisioner:
      playbook: test/integration/oss.yml
      additional_copy_path:
        - "."
    run_list:
    attributes:
